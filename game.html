<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Face - Habitación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9f1d1d;
            --secondary-color: #f5f5dc;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('casa.webp') no-repeat center center;
            background-size: cover; 
            animation: flicker-effect 15s infinite linear; /* Efecto de parpadeo sutil */
        }

        /* --- FILTRO RETRO --- */
        .retro-filter {
            filter: sepia(0.3) contrast(1.1) brightness(0.9) saturate(0.9);
        }

        .retro-filter::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 110%);
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAACnRSTlMAAAAAAJu0g8YrOImKbgAAAStJREFUeNrtlcsOwzAMA0s0i795t7//vVwmcur4o7l6mn5X8wBaTo2uR3s8wquv2/s48_4vXq_s/_i8jgpLTjpzRJGwJ8XClV050I0PT4lkxrr0ifYAnqUeSgQ10tMplE94h3CK1P8ES2YqjAFxLcpkL3yJc1q9+nQV8bCeG8ztCAzDODnL2wQu8mI0BNbBE5CEKBy/gI1yXgGfA7gT/yYD/ATyAOQj+mQro3n58W2XvQvjN4/gX0EDAz1HwAVxI4Ea+MvSC8E+e/uQp57wGvA150QeA2wR/yM+QCf4D/gL+AMX/T0Afgv8wIRfAdgWXOh3wFWsXvA+zWwVfiEdCL8BuxXmBfQSEEfgwM4j+A/wA+gBn4A/Atk/zv4A/An8AfwC/AVi78+wD8c/wB+/vwB/Av4DfgF+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A34BfgN+A3eIAAAAAElFTSuQmCC);
            animation: static-flicker 0.15s infinite;
        }

        .retro-filter::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            animation: scanlines 10s linear infinite;
        }

        @keyframes static-flicker {
            0%, 100% { opacity: 0.08; } 50% { opacity: 0.12; }
        }
        @keyframes scanlines {
            from { background-position: 0 0; } to { background-position: 0 -100vh; }
        }
        @keyframes flicker-effect {
            0% { filter: brightness(0.95); }
            5% { filter: brightness(1.0); }
            10% { filter: brightness(0.95); }
            25% { filter: brightness(1.0); }
            40% { filter: brightness(0.9); }
            50% { filter: brightness(1.0); }
            70% { filter: brightness(0.98); }
            100% { filter: brightness(0.95); }
        }

        /* --- Zonas Interactivas --- */
        .interactive-zone {
            position: absolute;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-radius: 5px;
            z-index: 5;
        }

        .interactive-zone:hover {
            background-color: rgba(245, 245, 220, 0.15);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        /* --- COORDENADAS --- */
        #tv-zone { top: 24%; left: 22%; width: 15%; height: 30%; }
        #radio-zone { top: 58%; left: 50%; width: 10%; height: 10%; }
        #cabinet-zone { top: 10%; right: 1%; width: 15%; height: 48%; }
        #picture-zone { top: 7%; left: 8%; width: 13%; height: 12%; } 
        #window-zone { top: 3%; left: 30%; width: 10%; height: 26%; }

        /* --- Flechas de Navegación --- */
        .nav-arrow {
            position: absolute;
            font-size: 5vw;
            color: var(--secondary-color);
            text-decoration: none;
            text-shadow: 0 0 10px #000, 0 0 20px #000;
            transition: transform 0.2s, color 0.2s;
            z-index: 10;
        }

        .nav-arrow:hover {
            transform: scale(1.1);
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        #door-arrow { top: 25%; left: 52%; transform: translateY(-50%); }
        #hallway-arrow { bottom: 2%; left: 50%; transform: translateX(-50%) rotate(90deg); }

        /* --- Caja de Texto --- */
        #description-box {
            display: none;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.5rem;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            z-index: 20;
            user-select: none;
        }
         #description-box.visible { display: block; }

        /* --- ADAPTACIÓN PARA MÓVILES (INCLUYENDO REDMI) --- */
        @media (max-width: 768px) and (orientation: portrait) {
            #game-container {
                background-size: contain;
            }

            .nav-arrow {
                font-size: 12vw;
                padding: 10px; /* Aumenta el área táctil */
            }

            #description-box {
                font-size: 1.4rem;
                width: 90%;
                bottom: 12%; /* Sube la caja para no estar tan cerca del borde inferior */
            }
        }
    </style>
</head>
<body>

    <div id="game-container" class="retro-filter">
        <!-- Zonas Interactivas -->
        <div id="tv-zone" class="interactive-zone"></div>
        <div id="radio-zone" class="interactive-zone"></div>
        <div id="cabinet-zone" class="interactive-zone"></div>
        <div id="picture-zone" class="interactive-zone"></div>
        
        <div id="window-zone" class="interactive-zone"></div>

        <!-- Flechas de Navegación -->
        <a href="door.html" id="door-arrow" class="nav-arrow">➔</a>
        <a href="hallway.html" id="hallway-arrow" class="nav-arrow">➔</a>
    </div>

    <!-- Caja de texto para mostrar mensajes -->
    <div id="description-box"></div>

    <!-- Audio de ambiente -->
    <audio id="ambient-sound" src="audio/ambiente_tenso.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const descriptionBox = document.getElementById('description-box');
            const ambientSound = document.getElementById('ambient-sound');
            let isAudioPlaying = false;
            
            const objectDescriptions = {
                'tv-zone': "Solo hay estática. Un zumbido incesante que llena el silencio.",
                'radio-zone': "La perilla gira, pero solo se escuchan fragmentos de voces lejanas y música rota. Nada claro.",
                'cabinet-zone': "Cerrado con llave. Parece que alguien no quería que se abriera fácilmente.",
                'picture-zone': "Un paisaje de un tiempo más simple. Un lugar al que ya no se puede volver.",
                
                'window-zone': "Las ventanas están cubiertas de suciedad y mugre. Imposible ver el exterior."
            };

            const showDescription = (text) => {
                descriptionBox.textContent = text;
                descriptionBox.classList.add('visible');
            };
            
            const hideDescription = () => {
                descriptionBox.classList.remove('visible');
            };

            const unlockAudio = () => {
                if (isAudioPlaying) return;
                ambientSound.volume = 0.3; // Volumen bajo para que sea sutil
                ambientSound.play().then(() => {
                    isAudioPlaying = true;
                }).catch(error => {
                    console.log("El navegador bloqueó la reproducción automática. El audio comenzará con la siguiente interacción.");
                });
            };

            document.querySelectorAll('.interactive-zone').forEach(zone => {
                zone.addEventListener('click', (event) => {
                    event.stopPropagation(); 
                    const description = objectDescriptions[zone.id];
                    if (description) {
                        showDescription(description);
                    }
                });
            });

            // Oculta la descripción y activa el audio en el primer clic
            document.body.addEventListener('click', () => {
                unlockAudio(); // Intenta reproducir el audio en cualquier clic
                if (!event.target.classList.contains('interactive-zone')) {
                    hideDescription();
                }
            }, true); // Usamos 'capturing' para asegurar que este evento se dispare primero

        });
    </script>

</body>
</html>
