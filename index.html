        const handleSlotClick = (index, slotData, mode) => { if (mode === 'new') { const isOccupied = slotData !== null; if (!isOccupied || confirm(`Â¿Seguro que quieres sobrescribir la partida en la ranura ${index + 1}?`)) { alert(`Iniciando nueva partida en la Ranura ${index + 1}...`); let saves = getSavedData(); saves[index] = { day: 1, survivors: 4, timestamp: new Date().toISOString() }; localStorage.setItem(SAVE_SLOTS_KEY, JSON.stringify(saves)); closeAllModals(); } } else if (mode === 'load') { if (slotData) { alert(`Cargando partida desde la Ranura ${index + 1}...`); closeAllModals(); } else { alert('Esta ranura estÃ¡ vacÃ­a.'); } } };
        const populateTrophySlots = () => { const totalTrophies = 6; containers.trophies.innerHTML = ''; for(let i=0; i<totalTrophies; i++) { const slotElement = document.createElement('div'); slotElement.classList.add('slot', 'trophy-slot', 'locked'); slotElement.innerHTML = ` <div class="slot-image">?</div> <div class="slot-info">${translations[currentLang].trophy_locked}</div>`; containers.trophies.appendChild(slotElement); } };
        const distortRandomButton = () => { const randomIndex = Math.floor(Math.random() * menuButtons.length); const randomButton = menuButtons[randomIndex]; randomButton.classList.add('distorting'); randomButton.addEventListener('animationend', () => { randomButton.classList.remove('distorting'); }, { once: true }); };
        const startDistortionLoop = () => { const randomDelay = Math.random() * 4000 + 2000; setTimeout(() => { distortRandomButton(); startDistortionLoop(); }, randomDelay); };
        const initialize = () => { const savedOptions = JSON.parse(localStorage.getItem('borrowedFace_options')) || { language: 'es' }; setLanguage(savedOptions.language); startDistortionLoop(); };
        initialize();
    });
